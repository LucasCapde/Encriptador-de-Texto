<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <a href="/">
            <img class="logo" src="img/Logo.png" alt="Logo Alura">
        </a>
    </header>
    <main class="main-section">
        <div class="texto">
            <textarea class="entrada" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info">
                <img src="img/Vector.svg" alt="Info">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botonera">
                <button id="btn-1" onClick = "encriptar()">Encriptar</button>
                <button id="btn-2" onClick = "desencriptar()">Desencriptar</button>
            </div>   
        </div>
        <div id="rectangulo">
            <img id="imagen-muñeco" src="img/Muñeco.png" alt="Muñeco Alura">
            <p id="primer-mensaje">Ningún mensaje fue encontrado.</p>
            <p id="segundo-mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="btn-copiar">Copiar</button>
        </div>
    </main>
    <footer>
        <p>Challenge Alura 2022 - Desarrollado por Lucas Capdevila</p>
    </footer>

    <script src="script/encriptador.js"></script>
</body>
</html>
